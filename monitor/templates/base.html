<! DOCTYPE html>
{% load static %}

<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Site Monitor</title>

<!-- Bootstrap core CSS -->
<link href="{% static "bootstrap-3.3.4-dist/css/bootstrap.min.css" %}" rel="stylesheet">
<script src="{% static "bootstrap-3.3.4-dist/js/jquery.js" %}"></script>
<script src="{% static "css/bootstrap-formhelpers.min.js" %}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static "css/monitor.css" %}" />
</head>
<!-- Header -->
<body>
<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brand topnav" href="/">Home</a>
                </li>
               {% if user.is_authenticated %}
                    <li>
                        <a class="navbar-brand topnav" href="/site">Add Site</a>
                    </li>
                    <li>
                        <a class="navbar-brand topnav" href="/accounts/logout">Logout</a>
                    </li>
                {% else %}
                <li>
                    <a class="navbar-brand topnav" href="/accounts/login">Login</a>
                </li>
               	{% endif %}
                
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="content">
{% block content %}
{% endblock %}
</div>
<!-- Footer -->
<footer class="standard-footer">
	<div class="row">
		<div class="col-sm-4 pull-right">
			<span class="footlink">&copy;2021</span> <a
				href="https://develpreneur.com" class="bodyText3">Develpreneur.com</a><span class="footlink">. All Rights Reserved</span>
		</div>
	</div>
</footer>

<!-- jQuery -->

<!-- Bootstrap Core JavaScript -->
<script src="{% static "bootstrap-3.3.4-dist/js/bootstrap.min.js" %}"></script>
